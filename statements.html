<!DOCTYPE html>
<html>

<head>
    <title>Statements</title>
    <script>
        //This is a statement. It calculates the product of 5 and 6 and writes the value to the console
        console.log(5 * 6);

        //This is a variable. It has been defined but has no value assigned to it.
        let product;

        //We have assigned the output of the previous statement to the variable product.
        product = 5 * 6;

        //Now we are using the variable later on in our program
        console.log(product);

    </script>
</head>

<body>
    <p>What is 5 x 6?</p>
    <p>
        <script>
            //This is a statement in the body.
            document.write(5 * 6);
        </script>
    </p>

    <p>
        My ruler is 
        <script>
            //Variables are reusable
            document.write(product);
        </script>cm long.
    </p>

</body>

</html>
