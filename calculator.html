<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>

    <script>
        let operand1 = 0;
        let operand2 = 0;
        let operator;

        function calculate() {
            document.getElementById('result').innerHTML = "Thinking...";
            operand1 = document.getElementById('operand1').value;
            operand2 = document.getElementById('operand2').value;
            operator = document.getElementById('operator').value;

            console.log(operand1, operator, operand2);
            console.log(typeof operand1, typeof operator, typeof operand2);

            let result;

            if (operator === "add") {
                result = Number.parseInt(operand1) + Number.parseInt(operand2);
            } else if (operator === "subtract") {
                result = Number.parseInt(operand1) - Number.parseInt(operand2);
            } else if (operator === "multiply") {
                result = Number.parseInt(operand1) * Number.parseInt(operand2);
            } else if (operator === "divide") {
                result = Number.parseInt(operand1) / Number.parseInt(operand2);
            } else {
                result = "Please select an operator to complete the calculation";
            }

            document.getElementById('result').innerHTML = result;
        }

        function calculate2(operand1, operand2, operator) {
            let result;

            if (operator === "add") {
                result = Number.parseInt(operand1) + Number.parseInt(operand2);
            } else if (operator === "subtract") {
                result = Number.parseInt(operand1) - Number.parseInt(operand2);
            } else if (operator === "multiply") {
                result = Number.parseInt(operand1) * Number.parseInt(operand2);
            } else if (operator === "divide") {
                result = Number.parseInt(operand1) / Number.parseInt(operand2);
            } else {
                result = "Please select an operator to complete the calculation";
            }

            return result;
        }

        function displayResults() {
            document.getElementById('result').innerHTML = "Thinking...";
            operand1 = document.getElementById('operand1').value;
            operand2 = document.getElementById('operand2').value;
            operator = document.getElementById('operator').value;

            let result = calculate2(operand1, operand2, operator);
            document.getElementById('result').innerHTML = result;
        }

    </script>
</head>

<body>
    <h1>Simple Calculator</h1>

    <input type="number" name="operand1" id="operand1" placeholder="Enter a number">
    <select name="operator" id="operator">
        <option value="">Select an operator</option>
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">x</option>
        <option value="divide">/</option>
    </select>
    <input type="number" name="operand2" id="operand2" placeholder="Enter a number">
    <button id="calculate" onclick="displayResults()">Calculate</button>

    <p id="result"></p>
</body>

</html>
