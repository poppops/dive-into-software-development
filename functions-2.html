<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions 2</title>
    <script>
        let winners = {
            firstPlace: "Cameroon",
            secondPlace: "Nigeria",
            thirdPlace: "Ghana",
        };

        function setWinners() {
            document.getElementById('firstPlace').innerHTML = winners.firstPlace;
            document.getElementById('secondPlace').innerHTML = winners.secondPlace;
            document.getElementById('thirdPlace').innerHTML = winners.thirdPlace;
        }

        function setInnerHtml(id, content) {
            document.getElementById(id).innerHTML = content;
        }

        function setWinners2() {
            setInnerHtml('firstPlace', winners.thirdPlace);
            setInnerHtml('secondPlace', winners.secondPlace);
            setInnerHtml('thirdPlace', winners.firstPlace);

            setInnerHtml('congratulations', "Congratulations " + winners.firstPlace);
        }
    </script>
</head>

<body>
    <h1>The Winners</h1>
    <table>
        <tr>
            <td>1st Place</td>
            <td id="firstPlace"></td>
        </tr>
        <tr>
            <td>2nd Place</td>
            <td id="secondPlace"></td>
        </tr>
        <tr>
            <td>3rd Place</td>
            <td id="thirdPlace"></td>
        </tr>
    </table>

    <button onclick="setWinners2()">Announce Winners</button>

    <p id="congratulations"></p>
</body>

</html>
